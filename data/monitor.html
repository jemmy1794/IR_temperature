  <script>
    let ws;
    let dataRecords = [];
    let reconnectTimer;

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.hostname}:81/`;
      
      ws = new WebSocket(wsUrl);

      ws.onopen = function() {
        console.log('WebSocket é€£ç·šæˆåŠŸ');
        document.getElementById('status').className = 'status connected';
        document.getElementById('status').innerHTML = 'âœ… å·²é€£ç·š';
        clearTimeout(reconnectTimer);
      };

      ws.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          updateDisplay(data);
        } catch (e) {
          console.error('è³‡æ–™è§£æéŒ¯èª¤:', e);
        }
      };

      ws.onerror = function(error) {
        console.error('WebSocket éŒ¯èª¤:', error);
      };

      ws.onclose = function() {
        console.log('WebSocket é€£ç·šé—œé–‰');
        document.getElementById('status').className = 'status disconnected';
        document.getElementById('status').innerHTML = 'âŒ é€£ç·šä¸­æ–·ï¼Œ3ç§’å¾Œé‡é€£...';
        reconnectTimer = setTimeout(connectWebSocket, 3000);
      };
    }

    function updateDisplay(data) {
      const temp = data.temperature;
      const timestamp = data.timestamp;

      // æ›´æ–°ç•¶å‰æº«åº¦
      document.getElementById('tempValue').innerText = temp.toFixed(1);
      
      // æ›´æ–°æ™‚é–“
      const date = new Date(timestamp);
      document.getElementById('timeDisplay').innerText = 
        `æœ€å¾Œæ›´æ–°: ${date.toLocaleString('zh-TW')}`;

      // å„²å­˜è¨˜éŒ„
      dataRecords.push({
        temperature: temp,
        timestamp: timestamp,
        timeString: date.toLocaleString('zh-TW')
      });

      // é™åˆ¶æœ€å¤šä¿å­˜ 1000 ç­†è¨˜éŒ„
      if (dataRecords.length > 1000) {
        dataRecords.shift();
      }

      // æ›´æ–°çµ±è¨ˆ
      updateStats();

      // æ›´æ–°è¡¨æ ¼
      updateTable();

      // å•Ÿç”¨æŒ‰éˆ•
      document.getElementById('downloadBtn').disabled = false;
      document.getElementById('clearBtn').disabled = false;
    }

    function updateStats() {
      if (dataRecords.length === 0) return;

      const temps = dataRecords.map(r => r.temperature);
      const max = Math.max(...temps);
      const min = Math.min(...temps);
      const avg = temps.reduce((a, b) => a + b, 0) / temps.length;

      document.getElementById('maxTemp').innerText = max.toFixed(1);
      document.getElementById('minTemp').innerText = min.toFixed(1);
      document.getElementById('avgTemp').innerText = avg.toFixed(1);
    }

    function updateTable() {
      const tbody = document.getElementById('dataBody');
      
      // åªé¡¯ç¤ºæœ€æ–° 50 ç­†
      const recentRecords = dataRecords.slice(-50).reverse();
      
      if (recentRecords.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#9ca3af;">å°šç„¡è³‡æ–™</td></tr>';
        return;
      }

      tbody.innerHTML = recentRecords.map(record => 
        `<tr>
          <td>${record.timeString}</td>
          <td>${record.temperature.toFixed(1)}</td>
        </tr>`
      ).join('');
    }

    function downloadCSV() {
      if (dataRecords.length === 0) {
        alert('æ²’æœ‰è³‡æ–™å¯ä¸‹è¼‰');
        return;
      }

      // å»ºç«‹ CSV å…§å®¹
      let csv = '\ufeffæ™‚é–“,æº«åº¦(Â°C)\n'; // BOM for UTF-8
      dataRecords.forEach(record => {
        csv += `${record.timeString},${record.temperature.toFixed(2)}\n`;
      });

      // å»ºç«‹ä¸‹è¼‰é€£çµ
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      const now = new Date();
      const filename = `temperature_log_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.csv`;
      
      link.setAttribute('href', url);
      link.setAttribute('download', filename);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearData() {
      if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è³‡æ–™å—ï¼Ÿ')) {
        dataRecords = [];
        document.getElementById('maxTemp').innerText = '--.-';
        document.getElementById('minTemp').innerText = '--.-';
        document.getElementById('avgTemp').innerText = '--.-';
        updateTable();
        document.getElementById('downloadBtn').disabled = true;
        document.getElementById('clearBtn').disabled = true;
      }
    }

    function resetConfig() {
      if (confirm('ç¢ºå®šè¦æ¸…é™¤é…ç½®è¨­å®šå—ï¼Ÿ\n\nè£ç½®å°‡é‡å•Ÿä¸¦é€²å…¥é…ç½®æ¨¡å¼ï¼Œæ‚¨éœ€è¦é‡æ–°è¨­å®š Wi-Fi å’Œè­˜åˆ¥ç¢¼ã€‚')) {

        })
        .catch(error => {
          alert('æ¸…é™¤é…ç½®å¤±æ•—: ' + error);

    }

    // é é¢è¼‰å…¥æ™‚é€£æ¥ WebSocket

  </script>
